        <section>
            <h1>My Favorite Places i want to visit </h1>

    <!-- Fallback initialization script if needed -->
    <script>
        function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 17.143173, lng: -48.9213901 }, // Default center coordinates
    });

    const favoritePlaces = [
        {
            position: { lat: 19.3120076, lng: 56.1631251 },
            title: "Japan",
            description: "Known for its unique culture, beautiful landscapes, and advanced technology."
        },
        {
            position: { lat: 23.1909679, lng: -113.2796933 },
            title: "Mexico",
            description: "Rich in culture, food, and historic landmarks like pyramids."
        },
        {
            position: { lat: 45.9884439, lng: -2.6999611 },
            title: "Paris",
            description: "The city of light known for its iconic Eiffel Tower and rich history."
        }
    ];

    favoritePlaces.forEach(place => {
        const marker = new google.maps.Marker({
            position: place.position,
            map,
            title: place.title,
        });

        const infoWindow = new google.maps.InfoWindow({
            content: `
			<h3>${place.title}</h3> ,
			<p>${place.description}</p>`,
        });

        marker.addListener("click", () => {
            infoWindow.open(map, marker);
        });
    });
}

    </script>
